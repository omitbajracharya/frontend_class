<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        p{
            font-weight: 900;
        }
        /* ul{

        li {
            margin-bottom: 10px;

        }
        li:hover{
            font-weight: 900;
            color: green; 
        }

        ul {
            list-style: none;
        }
        
        li::before {

            background: lightgreen;
        }

    </style>
</head>
